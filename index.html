<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>YaarMe</title>
</head>
<body>
  <div class="wrap-container">
  <div class="container">
    <div id="times" class="time">
    </div>
    <div class="chat-header">
      <div class="profile">
        <div class="left">
          <img src="Images/left-arrow.png" class="arrow" alt="arrow" />
         <img id="profile-pic" src="" class="profile-pic" alt="" />
          <div class="profile-heading">
            <h2 id="title">Jessica Vaz</h2>
            <p id="gmt-time">11.59pm</p> 
          </div>
        </div>
        <div class="right">
          <img src="Images/more.png" class="icon" alt="" />
        </div>
      </div>
    </div> 
    <div id="content">
      <h5 id="description"></h5>
      <div id="reply">
        <img class="down-arrow" src="Images/up-arrow.png" alt="">
        <p>REPLY</p>
      </div>
    </div>
    
    <div id="back"></div>
    <div id="next"></div>
  </div>  
</div>
<script src="app.js"></script>
</body>
</html>
